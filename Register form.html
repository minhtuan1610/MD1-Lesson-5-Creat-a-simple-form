<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
    <style>
        h1 {
            color: blue;
            background-color: aquamarine;
            text-transform: uppercase;
            font-weight: lighter;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
<h1>Register Form</h1>
<form action="">
    <table>
        <tr>
            <td>Full name</td>
            <td>
                <label><input name="Yourname" type="text"></label>
            </td>
        </tr>
        <tr>
            <td>DoB</td>
            <td>
                <label><input name="DoB" type="text"></label>
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <label><input name="gender" type="radio">Male</label>
                <label><input name="gender" type="radio">Female</label>
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td>
                <label><textarea cols="30" name="Address" rows="5"></textarea></label>
            </td>
        </tr>
        <tr>
            <td><label for="class">Class</label></td>
            <td>
                <select id="class" name="class">
                    <option value="">&horbar;Choose Class&horbar;</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <label><input name="Yourname" type="text"></label>
            </td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>
                <label><input name="Yourname" type="text"></label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Register">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
